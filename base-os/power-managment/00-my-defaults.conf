# System side settings that apply to AC and BAT modes

# Set low power / balanced mode on BAT and max performance on AC
PLATFORM_PROFILE_ON_AC=performance
PLATFORM_PROFILE_ON_BAT=low-power
CPU_ENERGY_PERF_POLICY_ON_AC=performance
CPU_ENERGY_PERF_POLICY_ON_BAT=balance_power

# Disable Wake On Lan
WOL_DISABLE=Y

# ASPM / Run time PCI power management
# On AC power, disable power save
RUNTIME_PM_ON_AC=on
# On BAT use auto mode
RUNTIME_PM_ON_BAT=auto

# Enable USB auto suspend
USB_AUTOSUSPEND=1
# Do not auto suspend audio and Bluetooth devices
USB_EXCLUDE_AUDIO=1
USB_EXCLUDE_BTUSB=1
